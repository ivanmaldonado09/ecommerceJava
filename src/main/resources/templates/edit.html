<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/styles/header.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<head>
    <title>Editar producto</title>
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/modals :: loginRegisterModals}"></div>

    <form th:action="@{/admin/product/update}" method="post">
        <input type="hidden" name="id" th:value="${producto.id}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${producto.nombre}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" required th:text="${producto.descripcion}"></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" step="0.01" th:value="${producto.precio}" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" th:value="${producto.stock}" required>
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="text" class="form-control" id="imagen" name="imagen" th:value="${producto.imagen}" required>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
